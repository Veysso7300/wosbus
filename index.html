<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>Wosbus Men√º</title>

  <style>
    :root{
      --bg:#0b0b0b; --card:#141414; --muted:#a9a9a9; --text:#fff;
      --accent:#00e5ff; --border:rgba(255,255,255,.10);
      --r16:16px; --r20:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
      background: radial-gradient(900px 500px at 20% 0%, rgba(0,229,255,.14), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(255,0,122,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    a{color:#9ad0ff; text-decoration:none}
    .wrap{max-width:980px; margin:0 auto; padding:16px 14px 90px;}
    header{
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
      padding-top:6px;
    }
    h1{margin:0; font-size:30px; letter-spacing:.2px;}
    .sub{margin-top:4px; color:var(--muted); font-size:13px;}
    .btn{
      border:1px solid var(--border); background:rgba(255,255,255,.04); color:var(--text);
      padding:10px 12px; border-radius:14px; font-size:14px; display:inline-flex; gap:8px; align-items:center;
      white-space:nowrap;
    }
    .btn:active{transform:scale(.98)}
    .sticky{
      position:sticky; top:0; z-index:10;
      padding:12px 0 10px;
      background: linear-gradient(180deg, rgba(11,11,11,.95), rgba(11,11,11,.55));
      backdrop-filter: blur(8px);
    }
    .panel{
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      border-radius:var(--r20);
      padding:12px;
      display:grid;
      gap:10px;
    }
    input,select{
      width:100%;
      padding:13px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.30);
      color:var(--text);
      outline:none;
      font-size:16px; /* iOS zoom engeli */
    }
    .row2{display:grid; grid-template-columns:1fr 1fr; gap:10px;}
    .chips{
      display:flex; gap:8px; overflow:auto; padding:10px 2px 0;
      -webkit-overflow-scrolling:touch;
    }
    .chip{
      flex:0 0 auto;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      padding:10px 12px;
      border-radius:999px;
      font-size:14px;
      color:var(--text);
      opacity:.9;
    }
    .chip.active{border-color:rgba(0,229,255,.45); background:rgba(0,229,255,.08); opacity:1;}
    .meta{margin-top:8px; color:rgba(255,255,255,.55); font-size:12px;}
    .grid{display:grid; gap:14px; margin-top:14px;}
    .cat{
      border:1px solid var(--border);
      background:rgba(255,255,255,.02);
      border-radius:var(--r20);
      overflow:hidden;
    }
    .catHead{
      padding:12px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      background: linear-gradient(90deg, rgba(0,229,255,.10), rgba(255,0,122,.06));
      border-bottom:1px solid var(--border);
    }
    .catTitle{font-weight:800; font-size:15px}
    .count{color:var(--muted); font-size:12px}
    .items{display:grid; gap:10px; padding:12px;}
    .item{
      display:grid; grid-template-columns:72px 1fr auto; gap:12px;
      padding:12px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--r16);
      align-items:start;
    }
    .thumb{
      width:72px; height:72px; border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.04);
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.45);
      font-size:12px;
    }
    .thumb img{width:100%; height:100%; object-fit:cover; display:block;}
    .title{font-weight:850; font-size:15px; line-height:1.15}
    .desc{color:var(--muted); font-size:13px; margin-top:4px; line-height:1.25}
    .price{
      padding:9px 10px;
      border-radius:999px;
      border:1px solid rgba(0,229,255,.35);
      background:rgba(0,229,255,.08);
      font-weight:900;
      white-space:nowrap;
      margin-left:6px;
    }
    .footer{margin-top:16px; color:rgba(255,255,255,.55); font-size:12px; display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;}
    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:rgba(0,0,0,.78);
      border:1px solid var(--border);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      display:none;
      max-width:92vw;
    }
    .toast.show{display:block}
    @media (min-width:760px){
      .wrap{padding:22px 16px 90px;}
      h1{font-size:38px;}
      .panel{grid-template-columns:1fr; }
      .row2{grid-template-columns: 1fr 220px;}
      .item{grid-template-columns:84px 1fr auto;}
      .thumb{width:84px; height:84px;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Wosbus Men√º</h1>
        <div class="sub">Telefon uyumlu ‚Ä¢ Arama ‚Ä¢ Kategori</div>
      </div>
      <div style="display:flex; gap:10px;">
        <a class="btn" href="/admin/" title="Men√ºy√º d√ºzenle">‚úèÔ∏è Admin</a>
        <a class="btn" href="#" id="shareBtn" title="Linki kopyala">üîó Payla≈ü</a>
      </div>
    </header>

    <div class="sticky">
      <div class="panel">
        <input id="q" placeholder="Ara: espresso, cheesecake..." autocomplete="off" />
        <div class="row2">
          <select id="catSel">
            <option value="">T√ºm Kategoriler</option>
          </select>
          <select id="onlyActive">
            <option value="1">Sadece Aktif</option>
            <option value="0">T√ºm√º (aktif+pasif)</option>
          </select>
        </div>

        <div class="chips" id="chips"></div>
        <div class="meta" id="status">Men√º y√ºkleniyor‚Ä¶</div>
      </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="footer">
      <div>¬© Wosbus</div>
      <div id="meta"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
  const elGrid = document.getElementById("grid");
  const elQ = document.getElementById("q");
  const elCatSel = document.getElementById("catSel");
  const elOnlyActive = document.getElementById("onlyActive");
  const elChips = document.getElementById("chips");
  const elStatus = document.getElementById("status");
  const elMeta = document.getElementById("meta");
  const toast = document.getElementById("toast");

  const showToast = (msg) => {
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1400);
  };

  document.getElementById("shareBtn").addEventListener("click", async (e) => {
    e.preventDefault();
    try { await navigator.clipboard.writeText(location.href); showToast("Link kopyalandƒ± ‚úÖ"); }
    catch { showToast("Kopyalanamadƒ±"); }
  });

  let rawItems = [];
  let categories = [];
  let chipActive = "";

  const norm = (s) => (s ?? "").toString().toLowerCase().trim();

  function fmtTRY(n){
    const num = typeof n === "number" ? n : parseFloat(n || 0);
    return (Number.isFinite(num) ? Math.round(num) : n) + "‚Ç∫";
  }

  function buildCats(items){
    const set = new Set();
    for (const it of items) set.add((it.category || "Diƒüer").trim());
    return Array.from(set).sort((a,b)=>a.localeCompare(b,"tr"));
  }

  function renderChips(){
    elChips.innerHTML = "";
    const all = document.createElement("button");
    all.className = "chip" + (chipActive === "" ? " active" : "");
    all.textContent = "T√ºm√º";
    all.onclick = () => { chipActive=""; elCatSel.value=""; apply(); };
    elChips.appendChild(all);

    for (const c of categories){
      const b = document.createElement("button");
      b.className = "chip" + (chipActive === c ? " active" : "");
      b.textContent = c;
      b.onclick = () => { chipActive=c; elCatSel.value=c; apply(); };
      elChips.appendChild(b);
    }
  }

  function render(items){
    elGrid.innerHTML = "";
    if (!items.length){
      elGrid.innerHTML = `<div style="color:rgba(255,255,255,.65);padding:8px 4px;">Sonu√ß yok. Filtreleri deƒüi≈ütir.</div>`;
      return;
    }

    // kategoriye grupla
    const map = new Map();
    for (const it of items){
      const c = (it.category || "Diƒüer").trim();
      if (!map.has(c)) map.set(c, []);
      map.get(c).push(it);
    }

    // her kategori i√ßinde alfabetik
    for (const [k, arr] of map.entries()){
      arr.sort((a,b)=>(a.title||"").localeCompare(b.title||"","tr"));
    }

    // sƒ±rayƒ± categories‚Äôe g√∂re ver
    const orderedCats = Array.from(map.keys()).sort((a,b)=>a.localeCompare(b,"tr"));

    for (const cat of orderedCats){
      const list = map.get(cat);
      const sec = document.createElement("section");
      sec.className = "cat";
      sec.innerHTML = `
        <div class="catHead">
          <div class="catTitle">${cat}</div>
          <div class="count">${list.length} √ºr√ºn</div>
        </div>
        <div class="items"></div>
      `;
      const itemsEl = sec.querySelector(".items");

      for (const it of list){
        const img = it.image ? String(it.image) : "";
        const desc = it.desc || ""; // sende alan adƒ± "desc" :contentReference[oaicite:1]{index=1}
        const card = document.createElement("div");
        card.className = "item";
        card.innerHTML = `
          <div class="thumb">${img ? `<img src="${img}" alt="">` : "Foto yok"}</div>
          <div>
            <div class="title">${it.title || "-"}</div>
            ${desc ? `<div class="desc">${desc}</div>` : ``}
          </div>
          <div class="price">${fmtTRY(it.price)}</div>
        `;
        itemsEl.appendChild(card);
      }

      elGrid.appendChild(sec);
    }
  }

  function apply(){
    const q = norm(elQ.value);
    const selCat = elCatSel.value || chipActive;
    const onlyActive = elOnlyActive.value === "1";

    let items = rawItems.slice();

    if (onlyActive) items = items.filter(x => x.active !== false);

    if (selCat) items = items.filter(x => (x.category || "").trim() === selCat);

    if (q){
      items = items.filter(x => {
        return norm(x.title).includes(q) || norm(x.desc).includes(q) || norm(x.category).includes(q);
      });
    }

    render(items);
    elMeta.textContent = `G√∂sterilen: ${items.length} / Toplam: ${rawItems.length}`;
  }

  async function load(){
    try{
      elStatus.textContent = "Men√º y√ºkleniyor‚Ä¶";
      const res = await fetch("/data/menu.json?v=" + Date.now(), { cache:"no-store" });
      if (!res.ok) throw new Error("menu.json okunamadƒ±: " + res.status);
      const data = await res.json();
      rawItems = Array.isArray(data.items) ? data.items : [];
      categories = buildCats(rawItems);

      // select doldur
      elCatSel.innerHTML = `<option value="">T√ºm Kategoriler</option>` + categories.map(c => `<option value="${c}">${c}</option>`).join("");
      renderChips();

      elStatus.textContent = "Hazƒ±r ‚úÖ";
      apply();
    }catch(e){
      elStatus.textContent = "Men√º y√ºklenemedi ‚ùå";
      elGrid.innerHTML = `<div style="color:#ffbdbd;padding:10px 4px;">Hata: ${String(e.message||e)}</div>`;
    }
  }

  elQ.addEventListener("input", apply);
  elCatSel.addEventListener("change", () => { chipActive = elCatSel.value; renderChips(); apply(); });
  elOnlyActive.addEventListener("change", apply);

  load();
</script>
</body>
</html>
