<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>Wosbus Men√º</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --card:#141414;
      --muted:#a9a9a9;
      --text:#ffffff;
      --accent:#00e5ff;
      --accent2:#ff007a;
      --border:rgba(255,255,255,.10);
      --r14:14px; --r16:16px; --r18:18px; --r20:20px;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% 0%, rgba(0,229,255,.16), transparent 60%),
        radial-gradient(900px 520px at 92% 10%, rgba(255,0,122,.12), transparent 55%),
        radial-gradient(700px 520px at 45% 110%, rgba(0,229,255,.08), transparent 55%),
        var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{ color:#9ad0ff; text-decoration:none; }
    .wrap{ max-width:980px; margin:0 auto; padding:14px 14px 90px; }

    header{
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
      padding-top:6px;
    }
    .brand{
      display:flex; flex-direction:column; gap:4px;
    }
    .logo{
      display:flex; align-items:baseline; gap:10px; flex-wrap:wrap;
    }
    h1{ margin:0; font-size:30px; letter-spacing:.25px; }
    .tag{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,229,255,.35);
      background:rgba(0,229,255,.08);
      color:rgba(255,255,255,.92);
      white-space:nowrap;
    }
    .sub{ margin:0; color:rgba(255,255,255,.72); font-size:13px; }

    .actions{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .btn{
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-size:14px;
      display:inline-flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    .btn:active{ transform:scale(.98); }
    .btn.wa{ border-color:rgba(37,211,102,.35); background:rgba(37,211,102,.08); }
    .btn.ig{ border-color:rgba(255,0,122,.25); background:rgba(255,0,122,.08); }
    .btn.admin{ border-color:rgba(0,229,255,.25); background:rgba(0,229,255,.06); }

    /* --- Compact filter bar --- */
    .sticky{
      position:sticky; top:0; z-index:10;
      padding:10px 0 10px;
      background: linear-gradient(180deg, rgba(11,11,11,.96), rgba(11,11,11,.65));
      backdrop-filter: blur(10px);
    }
    .panel{
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      border-radius:var(--r18);
      padding:10px;
      display:grid;
      gap:8px;
      box-shadow: var(--shadow);
    }
    .rowA{
      display:grid;
      grid-template-columns: 1fr 140px;
      gap:8px;
      align-items:center;
    }
    .rowB{
      display:flex; gap:8px; overflow:auto; padding:2px 2px 0;
      -webkit-overflow-scrolling:touch;
      scrollbar-width: none;
    }
    .rowB::-webkit-scrollbar{ display:none; }

    input,select{
      width:100%;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.30);
      color:var(--text);
      outline:none;
      font-size:16px; /* iOS zoom engeli */
    }
    select{ padding-right:10px; }
    input::placeholder{ color:rgba(255,255,255,.45); }

    .chip{
      flex:0 0 auto;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      padding:9px 11px;
      border-radius:999px;
      font-size:13px;
      color:var(--text);
      opacity:.9;
    }
    .chip.active{
      border-color:rgba(0,229,255,.45);
      background:linear-gradient(90deg, rgba(0,229,255,.12), rgba(255,0,122,.08));
      opacity:1;
    }
    .meta{
      margin-top:2px;
      color:rgba(255,255,255,.55);
      font-size:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .grid{ display:grid; gap:14px; margin-top:14px; }
    .cat{
      border:1px solid var(--border);
      background:rgba(255,255,255,.02);
      border-radius:var(--r20);
      overflow:hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }
    .catHead{
      padding:12px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      background: linear-gradient(90deg, rgba(0,229,255,.11), rgba(255,0,122,.07));
      border-bottom:1px solid var(--border);
    }
    .catTitle{ font-weight:850; font-size:15px; letter-spacing:.15px; }
    .count{ color:var(--muted); font-size:12px; }

    .items{ display:grid; gap:10px; padding:12px; }
    .item{
      display:grid;
      grid-template-columns:72px 1fr auto;
      gap:12px;
      padding:12px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--r16);
      align-items:start;
    }
    .thumb{
      width:72px; height:72px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.04);
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,.45);
      font-size:12px;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .title{ font-weight:900; font-size:15px; line-height:1.15; }
    .desc{ color:var(--muted); font-size:13px; margin-top:4px; line-height:1.25; }
    .price{
      padding:9px 10px;
      border-radius:999px;
      border:1px solid rgba(0,229,255,.35);
      background:rgba(0,229,255,.08);
      font-weight:900;
      white-space:nowrap;
      margin-left:6px;
    }

    .footer{
      margin-top:16px;
      color:rgba(255,255,255,.55);
      font-size:12px;
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      padding-bottom: 6px;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background:rgba(0,0,0,.78);
      border:1px solid var(--border);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      display:none;
      max-width:92vw;
      box-shadow: var(--shadow);
    }
    .toast.show{ display:block; }

    @media (min-width:760px){
      .wrap{ padding:20px 16px 90px; }
      h1{ font-size:38px; }
      .rowA{ grid-template-columns: 1fr 180px; }
      .item{ grid-template-columns:84px 1fr auto; }
      .thumb{ width:84px; height:84px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <h1>Wosbus Men√º</h1>
          <span class="tag">coffee ‚Ä¢ vibes ‚Ä¢ wosbus</span>
        </div>
        <p class="sub">Mobil uyumlu men√º ‚Ä¢ Arama ‚Ä¢ Kategori ‚Ä¢ Foto</p>
      </div>

      <div class="actions">
        <a class="btn ig" target="_blank" rel="noopener"
           href="https://www.instagram.com/wos_bus_coffee?igsh=ejQ5eWo5dmNvbmh2">üì∏ Instagram</a>

        <a class="btn wa" id="waBtn" target="_blank" rel="noopener"
           href="#">üí¨ WhatsApp</a>

        <a class="btn admin" href="/admin/" title="Men√ºy√º d√ºzenle">‚úèÔ∏è Admin</a>
      </div>
    </header>

    <div class="sticky">
      <div class="panel">
        <div class="rowA">
          <input id="q" placeholder="Ara: espresso, cheesecake..." autocomplete="off" />
          <select id="onlyActive">
            <option value="1">Aktif</option>
            <option value="0">T√ºm√º</option>
          </select>
        </div>

        <div class="rowA">
          <select id="catSel">
            <option value="">T√ºm Kategoriler</option>
          </select>
          <a class="btn" href="#" id="shareBtn" style="justify-content:center;">üîó Payla≈ü</a>
        </div>

        <div class="rowB" id="chips"></div>

        <div class="meta">
          <span id="status">Men√º y√ºkleniyor‚Ä¶</span>
          <span id="meta"></span>
        </div>
      </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="footer">
      <div>¬© Wosbus</div>
      <div>DM & WhatsApp ile sipari≈ü</div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
  const PHONE_E164 = "905398833429"; // +90 539 883 3429

  const elGrid = document.getElementById("grid");
  const elQ = document.getElementById("q");
  const elCatSel = document.getElementById("catSel");
  const elOnlyActive = document.getElementById("onlyActive");
  const elChips = document.getElementById("chips");
  const elStatus = document.getElementById("status");
  const elMeta = document.getElementById("meta");
  const toast = document.getElementById("toast");

  const showToast = (msg) => {
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1400);
  };

  // WhatsApp deep link
  const waText = encodeURIComponent("Merhaba Wosbus üëã Men√ºden geldim. Sipari≈ü vermek istiyorum.");
  document.getElementById("waBtn").href = `https://wa.me/${PHONE_E164}?text=${waText}`;

  // Share
  document.getElementById("shareBtn").addEventListener("click", async (e) => {
    e.preventDefault();
    try { await navigator.clipboard.writeText(location.href); showToast("Link kopyalandƒ± ‚úÖ"); }
    catch { showToast("Kopyalanamadƒ±"); }
  });

  let rawItems = [];
  let categories = [];
  let chipActive = "";

  const norm = (s) => (s ?? "").toString().toLowerCase().trim();

  function fmtTRY(n){
    const num = typeof n === "number" ? n : parseFloat(n || 0);
    const v = Number.isFinite(num) ? Math.round(num) : n;
    return `${v}‚Ç∫`;
  }

  function buildCats(items){
    const set = new Set();
    for (const it of items) set.add((it.category || "Diƒüer").trim());
    return Array.from(set).sort((a,b)=>a.localeCompare(b,"tr"));
  }

  function renderChips(){
    elChips.innerHTML = "";

    const mk = (label, value) => {
      const b = document.createElement("button");
      b.className = "chip" + (chipActive === value ? " active" : "");
      b.textContent = label;
      b.onclick = () => {
        chipActive = value;
        elCatSel.value = value;
        renderChips();
        apply();
      };
      return b;
    };

    chipActive = elCatSel.value || chipActive;
    elChips.appendChild(mk("T√ºm√º", ""));

    for (const c of categories) elChips.appendChild(mk(c, c));
  }

  function render(items){
    elGrid.innerHTML = "";
    if (!items.length){
      elGrid.innerHTML = `<div style="color:rgba(255,255,255,.65);padding:8px 4px;">Sonu√ß yok. Filtreleri deƒüi≈ütir.</div>`;
      return;
    }

    const map = new Map();
    for (const it of items){
      const c = (it.category || "Diƒüer").trim();
      if (!map.has(c)) map.set(c, []);
      map.get(c).push(it);
    }

    for (const [k, arr] of map.entries()){
      arr.sort((a,b)=>(a.title||"").localeCompare(b.title||"","tr"));
    }

    const orderedCats = Array.from(map.keys()).sort((a,b)=>a.localeCompare(b,"tr"));

    for (const cat of orderedCats){
      const list = map.get(cat);
      const sec = document.createElement("section");
      sec.className = "cat";
      sec.innerHTML = `
        <div class="catHead">
          <div class="catTitle">${cat}</div>
          <div class="count">${list.length} √ºr√ºn</div>
        </div>
        <div class="items"></div>
      `;
      const itemsEl = sec.querySelector(".items");

      for (const it of list){
        const img = it.image ? String(it.image) : "";
        const desc = it.desc || "";
        const card = document.createElement("div");
        card.className = "item";
        card.innerHTML = `
          <div class="thumb">${img ? `<img src="${img}" alt="">` : "Foto yok"}</div>
          <div>
            <div class="title">${it.title || "-"}</div>
            ${desc ? `<div class="desc">${desc}</div>` : ``}
          </div>
          <div class="price">${fmtTRY(it.price)}</div>
        `;
        itemsEl.appendChild(card);
      }

      elGrid.appendChild(sec);
    }
  }

  function apply(){
    const q = norm(elQ.value);
    const selCat = elCatSel.value || chipActive;
    const onlyActive = elOnlyActive.value === "1";

    let items = rawItems.slice();

    if (onlyActive) items = items.filter(x => x.active !== false);

    if (selCat) items = items.filter(x => (x.category || "").trim() === selCat);

    if (q){
      items = items.filter(x => {
        return norm(x.title).includes(q) || norm(x.desc).includes(q) || norm(x.category).includes(q);
      });
    }

    render(items);
    elMeta.textContent = `G√∂sterilen: ${items.length} / Toplam: ${rawItems.length}`;
  }

  async function load(){
    try{
      elStatus.textContent = "Men√º y√ºkleniyor‚Ä¶";
      const res = await fetch("/data/menu.json?v=" + Date.now(), { cache:"no-store" });
      if (!res.ok) throw new Error("menu.json okunamadƒ±: " + res.status);
      const data = await res.json();
      rawItems = Array.isArray(data.items) ? data.items : [];

      categories = buildCats(rawItems);

      elCatSel.innerHTML = `<option value="">T√ºm Kategoriler</option>` + categories.map(c => `<option value="${c}">${c}</option>`).join("");
      renderChips();

      elStatus.textContent = "Hazƒ±r ‚úÖ";
      apply();
    }catch(e){
      elStatus.textContent = "Men√º y√ºklenemedi ‚ùå";
      elGrid.innerHTML = `<div style="color:#ffbdbd;padding:10px 4px;">Hata: ${String(e.message||e)}</div>`;
    }
  }

  elQ.addEventListener("input", apply);
  elCatSel.addEventListener("change", () => { chipActive = elCatSel.value; renderChips(); apply(); });
  elOnlyActive.addEventListener("change", apply);

  load();
</script>
</body>
</html>
