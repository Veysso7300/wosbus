<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wosbus Admin</title>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ✅ CDN YERİNE LOCAL -->
    <script defer src="/admin/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // CMS dosyası yüklenmezse ekranda net uyarı ver
      window.addEventListener("load", () => {
        if (!window.CMS) {
          document.body.innerHTML =
            "<div style='font-family:system-ui;padding:18px'>Decap CMS yüklenemedi. /admin/decap-cms.js dosyası yok veya bloklu.</div>";
          return;
        }
      });
    </script>
  </body>
</html>
