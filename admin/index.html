<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>Wosbus Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS (Netlify CMS'in yeni adı) -->
    <script defer src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; }
    </style>
  </head>

  <body>
    <!-- ✅ BU YOKSA "appendChild of null" olur -->
    <div id="nc-root"></div>

    <script>
      // Identity login ekranını aç (admin'e girince giriş istesin)
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) window.netlifyIdentity.open();
        });
        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
