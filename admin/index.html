<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wosbus Admin</title>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS (jsdelivr: adblock daha az vuruyor) -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js"></script>

  <style>
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif}
    .fallback{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:#0b0b0b; color:#fff; padding:20px; text-align:center;
    }
    .box{max-width:720px}
    code{background:rgba(255,255,255,.08); padding:2px 6px; border-radius:6px}
    a{color:#9ad0ff}
  </style>
</head>
<body>
  <div id="fallback" class="fallback" style="display:none">
    <div class="box">
      <h2>Admin yüklenemedi</h2>
      <p>
        Büyük ihtimalle tarayıcı <code>cdn.jsdelivr.net</code> / <code>unpkg.com</code> scriptlerini engelliyor
        (AdBlock / Brave Shields / kurumsal DNS).
      </p>
      <p>
        Deneme: gizli pencerede aç, eklentileri kapat, farklı ağ (telefon hotspot) dene.
      </p>
      <p>Console hatasını atarsan direkt nokta atışı söylerim.</p>
    </div>
  </div>

  <script>
    // CMS global kontrol
    setTimeout(() => {
      if (!window.CMS) document.getElementById("fallback").style.display = "flex";
    }, 1200);

    // Identity init (opsiyonel)
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("login", () => {
        window.location.href = "/admin/";
      });
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
