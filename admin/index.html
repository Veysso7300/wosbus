<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wosbus Admin</title>

  <!-- Netlify Identity (git-gateway için gerekli) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js"></script>

  <style>
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif}
  </style>
</head>
<body>
  <!-- Decap buraya mount eder -->
  <div id="nc-root"></div>

  <script>
    // Admin sayfasında redirect falan yapma. Döngüye giriyor.
    // Sadece invite/recovery gelirse widget aç:
    if (window.netlifyIdentity) {
      const h = window.location.hash || "";
      const isInvite = h.includes("invite_token=");
      const isRecovery = h.includes("recovery_token=");
      window.netlifyIdentity.on("init", (user) => {
        if ((isInvite || isRecovery) && !user) window.netlifyIdentity.open("signup");
      });
      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>
