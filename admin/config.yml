backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "menu"
    label: "Menü"
    files:
      - name: "menu"
        label: "Menü Öğeleri"
        file: "data/menu.json"
        format: "json"
        editor:
          preview: false
        fields:
          - label: "Ürünler"
            name: "items"
            widget: "list"
            collapsed: true
            minimize_collapsed: true
            allow_add: true
            summary: >
              {{fields.active}} • {{fields.category}} • {{fields.title}} — {{fields.price}}₺
            fields:
              - { label: "Aktif", name: "active", widget: "boolean", default: true }

              - { label: "Ürün Adı", name: "title", widget: "string" }

              - label: "Kategori"
                name: "category"
                widget: "select"
                options: ["Kahveler", "Tatlılar", "İçecekler", "Yiyecekler"]

              - label: "Fiyat (₺)"
                name: "price"
                widget: "number"
                value_type: "float"
                min: 0
                default: 0

              - { label: "Fotoğraf", name: "image", widget: "image", required: false }

              - { label: "Açıklama", name: "desc", widget: "string", required: false, hint: "Kısa tut (örn. 5–8 kelime)" }
