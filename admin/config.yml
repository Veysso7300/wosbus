backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "menu"
    label: "Menü"
    files:
      - name: "menu"
        label: "Menü Öğeleri"
        file: "data/menu.json"
        format: "json"
        editor:
          preview: false
        fields:
          - label: "Ürünler"
            name: "items"
            widget: "list"
            summary: "{{fields.title}} - {{fields.price}}"
            fields:
              - { label: "Ürün", name: "title", widget: "string" }
              - { label: "Fiyat", name: "price", widget: "number", value_type: "float", min: 0 }
              - label: "Kategori"
                name: "category"
                widget: "select"
                options: ["Kahveler", "Tatlılar", "İçecekler", "Yiyecekler"]
              - { label: "Açıklama", name: "desc", widget: "text", required: false }
              - { label: "Aktif mi?", name: "active", widget: "boolean", default: true }

